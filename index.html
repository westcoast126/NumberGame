<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number!</h1>
        <p>I'm thinking of a number between 1 and 100.</p>

        <form id="guess-form">
            <label for="guess-input">Enter your guess:</label>
            <input type="number" id="guess-input" name="guess-input" min="1" max="100" required>
            <button type="submit" id="guess-button">Guess</button>
        </form>

        <div class="feedback">
            <p id="message"></p>
            <p>Attempts: <span id="attempts">0</span></p>
        </div>

        <button id="play-again-button" style="display: none;">Play Again?</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
