<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GUESS THE NUMBER</h1>
        <p>Enter a number between 1 and 100</p>

        <div id="feedback-zone" class="feedback">
             <span id="feedback-guess-number"></span>
             <p id="feedback-text"></p>
        </div>

        <form id="guess-form">
            <input type="number" id="guess-input" name="guess-input" min="1" max="100" required placeholder="?">
            <button type="submit" id="guess-button">GUESS</button>
        </form>

        <div class="game-info">
             <p>Attempts: <span id="attempts">0</span></p>
             <button id="play-again-button" style="display: none;">PLAY AGAIN</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
